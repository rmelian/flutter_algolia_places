name: flutter_algolia_places
description: Algolia places autocomplete widgets for flutter.
version: 0.0.2
author: Raisel Melian <raisel.melian@gmail.com>
homepage: https://github.com/rmelian/flutter_algolia_places
maintainer: Raisel Melian (@RaiselMelian)

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.22.0
  http: ">=0.11.0 <1.0.0"
  algolia_places:
    git:
      url: git://github.com/rmelian/algolia_places.git

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - packages/flutter_algolia_places/assets/search-by-algolia-dark-background.png
    - packages/flutter_algolia_places/assets/search-by-algolia-light-background.png
